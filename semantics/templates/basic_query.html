<a href="{% url 'home' %}">SPARQL Query</a> | <a href="{% url 'basic_query' %}"  style="color:#FF0000;">Search Page</a>
<br><br>


<form action="{% url 'basic_query' %}" method="POST">
  {% csrf_token %}
  <input name="search" type="text" name="name_field" placeholder="Search article titles">
  <input type="submit" value="Search">
  <br><br>
  <label for="name">Country:</label>
  <select name="id" id="id">
    <option value="1">No Country is selected </option>
    {% for item in q_res %}
    <option value="{{ item.search_id }}">id: {{item.search_id }} - keyword: {{item.search_keyword}} -  date: {{item.query_datetime}}</option>
    {% endfor %}
  </select>
</form>  



{% if content.items %}
<table class = "styled-table"> 
  {% for index, row in content.iterrows %}
  <tr>
    <td>
      <p><a href="{{row.url}}" , target="_blank">{{row.title}}</a></p>
      <p>{{row.kws}}</p>
      <p>{{row.abstract}}</p>
    </td>
  </tr>
  {% endfor %}
</table>
{% endif %}


<style>
.styled-table {
  border-collapse: collapse;
  margin: 25px 0;
  font-size: 0.9em;
  font-family: sans-serif;
  min-width: 400px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.styled-table th,
.styled-table td {
    padding: 12px 15px;
}

.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}

/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}

</style>
